      - url: "{{ _.baseUrl }}/auth/login"
        name: Login
        meta:
          id: req_41c33fb9403e43b29ef4753b91623ceb
          created: 1753966652792
          modified: 1753977708146
          isPrivate: false
          description: ""
          sortKey: -1753966652792
        method: POST
        body:
          mimeType: application/json
          text: |-
            {
            	"email": "freddy@example.com",
            	"password": "@Dompetin123"
            }
        headers:
          - name: Content-Type
            value: application/json
          - name: User-Agent
            value: insomnia/11.3.0
        scripts:
          afterResponse: |-
            const statusCode = insomnia.response.code;

            if (statusCode === 200) {
            	const jsonBody = insomnia.response.json();
            	const token = jsonBody.data.access_token;
            	const bearerToken = `Bearer ${token}`;
            	insomnia.environment.set("access_token", bearerToken);
            }
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
